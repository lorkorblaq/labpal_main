{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../static/css/piu.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

{% endblock head %}

{% block body %}
<!-- <h1>my name is {{name}}</h1>
<h1>token {{token}}</h1>
<h1>timeleft {{time_left}}</h1> -->
    <main >
        <div class="container mt-5 mb-2">
            <h1>In Use</h1>
            <form id="postFormPIS"  method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control autoInputItem" id="inputItem" placeholder="Enter Item...">
                         </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control autoInputMachine" id="inputMachine" placeholder="Enter Machine...">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control autoInputLot" id="inputLot" placeholder="Enter Lot">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="number" class="form-control" id="quantityInputPIS" placeholder="Enter Quantity in store-unit">
                    </div>    
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="DescripInputPIS" placeholder="Enter Description">
                     </div>            
                </div>
                <button>Push</button>
            </form>
        </div>
        <div class="container mt-5 mb-2">
            <hr>
            <!-- Drawer Content Goes Here -->
            <div class="table-responsive" id="ex-r_table">
                <p>Quantity is in store-unit</p>
                <table class="table table-bordered table-striped" id="r_table">
                    <thead class="head thead-dark">
                        <tr id="reports_h">
                        </tr>
                    </thead>
                    <tbody id="tbody" class="body">
                        <tr id='reports_r'>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- <button type="button" data-toggle="modal" data-target="#myModal">Open Popup
        </button> -->


           <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Enter Lot Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Your input fields for the modal go here -->
                        <div class="form-group">
                            <label for="modalInput">Expiration Date</label>
                            <input type="text" class="form-control" id="modalInput" placeholder="Enter value">
                        </div>
                        <div class="form-group">
                            <label for="modalInput">Modal Input</label>
                            <input type="text" class="form-control" id="modalInput" placeholder="Enter value">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script src="../static/js/piu.js" type="text/javascript"></script>
{% endblock %}
