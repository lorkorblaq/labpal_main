{% extends "/templates_for_client/base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../../static/static_for_client/css/request-pickup.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

{% endblock head %}

{% block body %}
<main>
    <div class="container mt-5">
        <h2 class="text-center">Request Tracking</h2>
        <div style="text-align: center;">
            <button type="button" class="" id="openCreateModalBtn" data-toggle="modal" data-target="#createModal">
                Request Pick-up
            </button>
            <button type="button" class="" data-toggle="modal" data-target="#mappingModal">
                Track Request
            </button>
        </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Create Request</h5>
                        <button type="button" class="" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="logistics-form" class="mt-4">
                            <div class="form-group">
                                <h6>Request ID: <i id='request_id'></i> </h6>
                                <label for="pickup-location">Enter Pickup Lab</label>
                                <input type="text" class="form-control autoInputLabs" id="pickup-location" placeholder="Enter Location...">
            
                            </div>
                            <div class="form-group">
                                <label for="input-box">Number of samples</label>
                                <input type="text" class="form-control" id="numb_of_samples" placeholder="Enter number of samples" required>
                            </div>                    
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="create" class="">Request</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="mappingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Shipment View</h5>
                        <button type="button" class="" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="plot-shipment-form">
                            <input type="text" id="shipment-id-input" placeholder="Enter Request ID">
                            <button type="submit">Map Movement</button>
                        </form>
                        <br>
                        <!-- Dynamically Injected Tracking Info -->
                        <div id="tracking-info"></div>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        

        <div class="table-responsive" id ="ex-r_table">
                    <h4>Movement History</h4>

            <table class="table table-bordered table-striped" id="r_table">
                <thead class="head thead-dark">
                    <tr id="reports_h">
                    </tr>
                </thead>
                <tbody id="tbody" class="body" >
                    <tr id='reports_r'>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="location-status" class="mt-3"></div>




        
        
    </div>
</main>
{% endblock %}

{% block scripts %}
    <script src="../static/static_for_client/js/request-pickup.js" type="text/javascript"></script>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
{% endblock %}
