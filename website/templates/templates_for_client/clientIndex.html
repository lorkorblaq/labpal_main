{% extends "/templates_for_client/base.html" %}
{% block head %}
	{{ super() }}
	<link rel="stylesheet" href="../static/css/index.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
{% endblock head %}

{% block body %}
    <main>
		<h5 style="text-align: center; font-family: 'Courier New', Courier, monospace;">Break things down...</h5>
		<form>				
			<div class="row todo-container mx-auto text-center" style="width: 75%;">
				<div class="todo-input-container toDoContanier"></div>
					<input type="text" class="col-md-9 form-control " id="new-todo" placeholder="Add your days task...">
					<input type="text" class="col-md-2 form-control datePicker" id="date-input">
					<button id="add-todo" type="submit"  class="col-md-1">+</button>
				</div>
			</div>
		</form>
		<ul id="todo-list">
		</ul>

		<h1 class="title" style="font-family: Dosis; color: #747F9D; text-align: center;">Lab<span class="highlight" style="color: #ff7e22;">Pal</span></h1>

	</main>
{% endblock %}

{% block scripts %}
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="../static/js/index.js" type="text/javascript"></script>

{% endblock %}
